<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Table Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
        body {
          background-color: #e2e2e2;
          color: black;
        }
        .table {
          background-color: rgb(20, 60, 60);
          color: white;
        }
        .table th, .table td {
          border: 1px solid white;
        }
        .header th{
          background-color: white;
          border-color: black;
          color:black;
        }
      </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Table Data for {{ table_name }}</h1>
        <table class="table table-bordered mt-3">
            <thead class="header" >
                <tr >
                    {% for column in columns %}
                    <th>{{ column }}</th>
                    {% endfor %}
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                    <td>
                        <a href="{{ url_for('edit_record', table_name=table_name, record_id=row[0]) }}" class="btn btn-primary btn-sm">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-warning mt-2">Back</a>
    </div>
    <footer class="footer bg-dark text-white py-3">
      <div class="container text-center">
        <span>&copy; 2024 Mohsin-ContinuServe</span>
      </div>
    </footer>
</body>
</html>
